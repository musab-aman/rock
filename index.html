<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scssors game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">ROCK PAPER SCISORS</h1>
    <div class="para">Play a game of rock paper scissors</div>
    <div class="buttons">
      <button class="rock-btn">ROCK</button>
      <button class="paper-btn">PAPER</button>
      <button class="scissors-btn">SCISSORS</button>
    </div>
    <div id="scoreboard">
      <p id="playerScore">Player: 0</p>
      <p id="computerScore">Computer: 0</p>
    </div>
    <div id="choices"></div>
    <div id="result"></div>
    <h3 class="winner"></h3>
  </body>
</html>
